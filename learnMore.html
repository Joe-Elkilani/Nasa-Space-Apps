<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>خط زمني للفضاء — Space Timeline</title>
    <link rel="stylesheet" href="assets/css/learnMore.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>خط زمني للفضاء</h1>
        <p class="lead">
          أهم محطات استكشاف الفضاء — اضغط على حدث لعرض التفاصيل (عربي/English)
        </p>
      </div>
      <div class="controls">
        <input
          id="search"
          class="search"
          placeholder="ابحث بكلمة أو سنة (مثال: '1969' أو 'Moon')"
        />
        <button id="clear" class="clear">مسح</button>
      </div>
    </header>

    <main class="timeline-wrap">
      <section class="timeline" id="timeline">
        <div class="line"></div>
        <!-- events rendered here -->
      </section>

      <aside class="panel" id="detail">
        <img
          id="detailImg"
          src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1600&auto=format&fit=crop"
          alt="space"
        />
        <h2 id="detailTitle">اختر حدثًا من الشريط الزمني</h2>
        <div class="meta" id="detailDate">—</div>
        <div class="desc" id="detailDesc">
          سيظهر وصف الحدث هنا بالعربية والإنجليزية.
        </div>

        <div class="lang-toggle">
          <div id="langAr" class="chip active">العربية</div>
          <div id="langEn" class="chip">English</div>
        </div>
      </aside>
    </main>

    <footer>
      معلومة: الأحداث تاريخية — يمكنك تعديل أو إضافة أحداث جديدة من ملف الـJS
      داخل الصفحة.
    </footer>

    <script src="assets/js/learnMore.js"></script>
  </body>
</html>
