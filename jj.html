<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 0;
      }

      .gallery {
        position: relative;
      }

      .section-title {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .card {
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
      }

      .card .img {
        overflow: hidden;
        height: 250px;
      }

      .card .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .card:hover .img img {
        transform: scale(1.1);
      }

      .card .text h3 {
        font-size: 1.2rem;
        color: #333;
        margin: 0;
      }

      /* Overlay Styles */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay.active {
        display: flex;
        opacity: 1;
      }

      .overlay .inner {
        max-width: 90%;
        max-height: 90%;
        text-align: center;
        animation: zoomIn 0.4s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .overlay .img {
        margin-bottom: 20px;
      }

      .overlay .img img {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 10px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .overlay .text h1 {
        color: white;
        font-size: 2.5rem;
        margin: 0;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }

      .overlay .text span {
        display: inline-block;
        animation: fadeInUp 0.5s ease 0.2s both;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .close-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: 3rem;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
        transition: transform 0.2s ease;
        z-index: 10000;
      }

      .close-btn:hover {
        transform: scale(1.2) rotate(90deg);
      }
    </style>
  </head>
  <body>
    <section class="gallery" id="gallery">
      <h2 class="section-title text-center mb-5">Our Space Gallery</h2>

      <!-- Overlay -->
      <div class="overlay" id="overlay">
        <button class="close-btn" onclick="closeOverlay()">&times;</button>
        <div class="inner">
          <div class="img">
            <img id="overlayImg" src="" alt="" />
          </div>
          <div class="text">
            <h1>
              <span id="overlayText"></span>
            </h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1516849841032-87cbac4d88f7?w=800', 'Rocket Launch')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1516849841032-87cbac4d88f7?w=800"
                  class="img-fluid rounded-top"
                  alt="Rocket Launch"
                />
              </div>
              <div class="text p-3">
                <h3>Rocket Launch</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=800', 'Space Station')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=800"
                  class="img-fluid rounded-top"
                  alt="Space Station"
                />
              </div>
              <div class="text p-3">
                <h3>Space Station</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?w=800', 'Earth from Space')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?w=800"
                  class="img-fluid rounded-top"
                  alt="Earth from Space"
                />
              </div>
              <div class="text p-3">
                <h3>Earth from Space</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=800', 'Galaxy Exploration')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=800"
                  class="img-fluid rounded-top"
                  alt="Galaxy Exploration"
                />
              </div>
              <div class="text p-3">
                <h3>Galaxy Exploration</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800', 'Nebula Discovery')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800"
                  class="img-fluid rounded-top"
                  alt="Nebula Discovery"
                />
              </div>
              <div class="text p-3">
                <h3>Nebula Discovery</h3>
              </div>
            </div>
          </div>

          <div class="col-lg-4 p-3 col-md-6 col-sm-12">
            <div
              class="card shadow-sm"
              onclick="openOverlay('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800', 'Moon Surface')"
            >
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800"
                  class="img-fluid rounded-top"
                  alt="Moon Surface"
                />
              </div>
              <div class="text p-3">
                <h3>Moon Surface</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function openOverlay(imgSrc, title) {
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlayImg");
        const overlayText = document.getElementById("overlayText");

        overlayImg.src = imgSrc;
        overlayText.textContent = title;
        overlay.classList.add("active");

        document.body.style.overflow = "hidden";
      }

      function closeOverlay() {
        const overlay = document.getElementById("overlay");
        overlay.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      // Close overlay when clicking outside the image
      document
        .getElementById("overlay")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeOverlay();
          }
        });

      // Close overlay with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeOverlay();
        }
      });
    </script>
  </body>
</html>
